{% extends "_base.html" %}


{% block hero %}
<section id="hero" class="d-flex align-items-center">

    <div class="container" data-aos="zoom-out" data-aos-delay="100">
      <div class="row">
        <div class="col-xl-6">
          <h1>{{thing.name}}</h1>
          <h2>Reviewer: {{thing.reviewer}}  Rating: {{thing.rating}}</h2>
          <h3>{{thing.get_absolute_url}}</h3>

          <a href="{% url 'home' %}" class="btn-get-started scrollto">Go back to home</a>
        </div>
      </div>
    </div>

  </section><!-- End Hero -->
{% endblock %}
