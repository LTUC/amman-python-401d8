<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{user}}</h1>
    <br>
    <ul>
        {% for item in items_list %}
            <li>{{item.title}}</li>
            {% if item.image %}
                <img src="{{item.image.url}}" alt="">
            {% endif %}
            <br>
        {% endfor %}
    </ul>

</body>
</html>
